<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squares Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-square-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .square-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .empty-row {
      margin-bottom: 3cm;
    }
    .square {
      width: 2cm;
      height: 2cm;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5cm;
      color: #fff;
      margin: 0 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: border-radius 0.3s, opacity 0.5s, background-color 0.3s;
    }
    .empSquares {
      background-color: #d3d3d3;
      border: 1px solid #ccc;
      color: #333;
    }
    .shufButton, .hideButton {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    /* Square background colors */
    #square1 { background-color: #FF5733; }
    #square2 { background-color: #33FF57; }
    #square3 { background-color: #3357FF; }
    #square4 { background-color: #FF33A1; }
    #square5 { background-color: #33FFF5; }
    #square6 { background-color: #FFAA33; }
  </style>
  <!-- Socket.IO client library -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="button-square-container">
      <button class="shufButton" id="shuffleButton">Shuffle</button>
      <button class="hideButton" id="hideButton">Hide/Reveal</button>
    </div>
    <div class="square-container">
      <div class="row empty-row">
        <div id="empSquare1" class="empSquares square"></div>
        <div id="empSquare2" class="empSquares square"></div>
        <div id="empSquare3" class="empSquares square"></div>
        <div id="empSquare4" class="empSquares square"></div>
        <div id="empSquare5" class="empSquares square"></div>
      </div>
      <div class="row">
        <div id="square1" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        <div id="square2" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        <div id="square3" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        <div id="square4" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        <div id="square5" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        <div id="square6" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>\n      </div>\n    </div>\n  </div>\n  <script>\n    document.addEventListener(\"DOMContentLoaded\", function() {\n      try {\n        console.log(\"Initializing game...\");\n        // For local testing, use: \"http://localhost:5000\"\n        // For production, replace with your deployed backend's secure URL\n        const socket = io(\"http://localhost:5000\", { transports: ['websocket'] });\n        \n        socket.on(\"connect\", () => console.log(\"Connected to server:\", socket.id));\n        \n        socket.on(\"disconnect\", (reason) => console.warn(\"Disconnected from server:\", reason));\n        \n        socket.on(\"connect_error\", (error) => console.error(\"Connection error:\", error));\n        \n        socket.on(\"gameState\", (state) => {\n          try {\n            console.log(\"Game state updated:\", state);\n            const numSquares = document.querySelectorAll(\".numSquares span\");\n            state.numberedSquares.forEach((value, idx) => {\n              numSquares[idx].textContent = value;\n              if (state.numberedDisabled[idx]) {\n                numSquares[idx].parentElement.style.pointerEvents = \"none\";\n                numSquares[idx].parentElement.style.opacity = \"0.5\";\n              } else {\n                numSquares[idx].parentElement.style.pointerEvents = \"auto\";\n                numSquares[idx].parentElement.style.opacity = \"1\";\n              }\n            });\n            \n            const empSquares = document.querySelectorAll(\".empSquares\");\n            state.emptySquares.forEach((value, idx) => {\n              empSquares[idx].textContent = value;\n            });\n            \n            if (state.hide) {\n              numSquares.forEach(s => s.style.opacity = 0);\n            } else {\n              numSquares.forEach(s => s.style.opacity = 1);\n            }\n          } catch (err) {\n            console.error(\"Error processing gameState:\", err);\n          }\n        });\n        \n        let playerRole = prompt(\"Enter your role (player1, player2, admin):\");\n        if (!playerRole) playerRole = \"player1\";\n        console.log(\"Player role:\", playerRole);\n        socket.emit(\"joinGame\", playerRole);\n        \n        document.getElementById(\"shuffleButton\").addEventListener(\"click\", () => {\n          try {\n            console.log(\"Shuffle clicked\");\n            socket.emit(\"shuffle\", { role: playerRole });\n          } catch (err) {\n            console.error(\"Error during shuffle:\", err);\n          }\n        });\n        \n        document.getElementById(\"hideButton\").addEventListener(\"click\", () => {\n          try {\n            console.log(\"Hide clicked\");\n            socket.emit(\"hide\", { role: playerRole });\n          } catch (err) {\n            console.error(\"Error during hide:\", err);\n          }\n        });\n        \n        window.revealSquare = function(element) {\n          try {\n            console.log(\"Square clicked:\", element.id);\n            socket.emit(\"revealSquare\", { square: element.id, role: playerRole });\n          } catch (err) {\n            console.error(\"Error during revealSquare:\", err);\n          }\n        }\n      } catch (error) {\n        console.error(\"Error initializing game:\", error);\n      }\n    });\n  </script>\n</body>\n</html>\n"}

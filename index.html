<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Squares Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-square-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .square-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .empty-row {
      margin-bottom: 3cm;
    }
    .square {
      width: 2cm;
      height: 2cm;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5cm;
      color: #fff;
      margin: 0 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: border-radius 0.3s, opacity 0.5s, background-color 0.3s;
    }
    .empSquares {
      background-color: #d3d3d3;
      border: 1px solid #ccc;
      color: #333;
    }
    .shufButton, .hideButton {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    /* Square background colors */
    #square1 { background-color: #FF5733; }
    #square2 { background-color: #33FF57; }
    #square3 { background-color: #3357FF; }
    #square4 { background-color: #FF33A1; }
    #square5 { background-color: #33FFF5; }
    #square6 { background-color: #FFAA33; }
  </style>
  <!-- Socket.IO client library -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="button-square-container">
      <button class="shufButton" id="shuffleButton">Shuffle</button>
      <button class="hideButton" id="hideButton">Hide/Reveal</button>
    </div>
    <div class="square-container">
      <div class="row empty-row">
        <div id="empSquare1" class="empSquares square"></div>
        <div id="empSquare2" class="empSquares square"></div>
        <div id="empSquare3" class="empSquares square"></div>
        <div id="empSquare4" class="empSquares square"></div>
        <div id="empSquare5" class="empSquares square"></div>
      </div>
      <div class="row">
        <div id="square1" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        <div id="square2" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        <div id="square3" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        <div id="square4" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        <div id="square5" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        <div id="square6" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      try {
        console.log("Initializing game...");
        // For production, update this URL to your secure backend's URL.
        // Example: if deployed on Glitch, use "https://squaresgame.glitch.me"
        //const socket = io("https://squaresgame.glitch.me", { transports: ['websocket'] });
        const socket = io("https://boatneck-aware-locket.glitch.me", { transports: ['websocket'] });
        
        socket.on("connect", () => console.log("Connected to server:", socket.id));
        socket.on("disconnect", (reason) => console.warn("Disconnected from server:", reason));
        socket.on("connect_error", (error) => console.error("Connection error:", error));
      
        socket.on("gameState", (state) => {
          try {
            console.log("Game state updated:", state);
            const numSquares = document.querySelectorAll(".numSquares span");
            state.numberedSquares.forEach((value, idx) => {
              numSquares[idx].textContent = value;
              if (state.numberedDisabled[idx]) {
                numSquares[idx].parentElement.style.pointerEvents = "none";
                numSquares[idx].parentElement.style.opacity = "0.5";
              } else {
                numSquares[idx].parentElement.style.pointerEvents = "auto";
                numSquares[idx].parentElement.style.opacity = "1";
              }
            });
      
            const empSquares = document.querySelectorAll(".empSquares");
            state.emptySquares.forEach((value, idx) => {
              empSquares[idx].textContent = value;
            });
      
            if (state.hide) {
              numSquares.forEach(s => s.style.opacity = 0);
            } else {
              numSquares.forEach(s => s.style.opacity = 1);
            }
          } catch (err) {
            console.error("Error processing gameState:", err);
          }
        });
      
        let playerRole = prompt("Enter your role (player1, player2, admin):");
        if (!playerRole) playerRole = "player1";
        console.log("Player role:", playerRole);
        socket.emit("joinGame", playerRole);
      
        document.getElementById("shuffleButton").addEventListener("click", () => {
          try {
            console.log("Shuffle clicked");
            socket.emit("shuffle", { role: playerRole });
          } catch (err) {
            console.error("Error during shuffle:", err);
          }
        });
      
        document.getElementById("hideButton").addEventListener("click", () => {
          try {
            console.log("Hide clicked");
            socket.emit("hide", { role: playerRole });
          } catch (err) {
            console.error("Error during hide:", err);
          }
        });
      
        window.revealSquare = function(element) {
          try {
            console.log("Square clicked:", element.id);
            socket.emit("revealSquare", { square: element.id, role: playerRole });
          } catch (err) {
            console.error("Error during revealSquare:", err);
          }
        };
      } catch (error) {
        console.error("Error initializing game:", error);
      }
    });
  </script>
</body>
</html>

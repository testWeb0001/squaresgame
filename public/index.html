<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squares Game</title>
  <style>
    /* Your original CSS */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button-square-container {
      display: flex;
      align-items: center;
    }
    .square-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .empty-row {
      margin-bottom: 3cm;
    }
    .square {
      width: 2cm;
      height: 2cm;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5cm;
      color: #fff;
      margin: 0 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: border-radius 0.3s, opacity 0.5s, background-color 0.3s;
    }
    .empSquares {
      background-color: #d3d3d3;
      border: 1px solid #ccc;
      color: #333;
    }
    .shufButton,
    .hideButton {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 1cm;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      margin-top: 180px;
    }
    .shufButton {
      margin-right: 30px;
    }
    .hideButton {
      margin-left: 30px;
    }
    /* Square Colors */
    #square1 { background-color: #FF5733; }
    #square2 { background-color: #33FF57; }
    #square3 { background-color: #3357FF; }
    #square4 { background-color: #FF33A1; }
    #square5 { background-color: #33FFF5; }
    #square6 { background-color: #FFAA33; }
  </style>
  <!-- Include Socket.io client -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="button-square-container">
      <div>
        <button class="shufButton" id="shuffleButton"><span>Shuffle</span></button>
      </div>
      <div class="square-container">
        <!-- Row for empty squares -->
        <div class="row empty-row">
          <div id="empSquare1" class="empSquares square"></div>
          <div id="empSquare2" class="empSquares square"></div>
          <div id="empSquare3" class="empSquares square"></div>
          <div id="empSquare4" class="empSquares square"></div>
          <div id="empSquare5" class="empSquares square"></div>
        </div>
        <!-- Row for numbered squares -->
        <div class="row">
          <div id="square1" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
          <div id="square2" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
          <div id="square3" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
          <div id="square4" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
          <div id="square5" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
          <div id="square6" class="square numSquares" onclick="revealSquare(this)"><span>0</span></div>
        </div>
      </div>
      <div>
        <button class="hideButton" id="hideButton"><span>Hide</span></button>
      </div>
    </div>
  </div>

  <!-- Client-Side Script with Debug Logging -->
  <script>
    console.log("Client-side script starting...");

    // Connect to the server
    const socket = io("http://192.168.54.155:5000");
    console.log("Connecting to WebSocket server at http://192.168.54.155:5000");

    socket.on("connect", () => {
      console.log("Socket connected with ID:", socket.id);
    });
    socket.on("disconnect", () => {
      console.log("Socket disconnected");
    });

    // Update UI when a new gameState is received from the server
    socket.on("gameState", (state) => {
      console.log("Received gameState from server:", state);
      // Update numbered squares
      const numSquares = document.querySelectorAll(".numSquares span");
      state.numberedSquares.forEach((value, idx) => {
        numSquares[idx].textContent = value;
        if (state.numberedDisabled[idx]) {
          numSquares[idx].parentElement.style.pointerEvents = "none";
          numSquares[idx].parentElement.style.opacity = "0.5";
        } else {
          numSquares[idx].parentElement.style.pointerEvents = "auto";
          numSquares[idx].parentElement.style.opacity = "1";
        }
      });
      // Update empty squares
      const empSquares = document.querySelectorAll(".empSquares");
      state.emptySquares.forEach((value, idx) => {
        empSquares[idx].textContent = value;
      });
      // Optionally update hide state (for example, hide numbers)
      if (state.hide) {
        numSquares.forEach(s => s.style.opacity = 0);
      } else {
        numSquares.forEach(s => s.style.opacity = 1);
      }
    });

    // Prompt for player role and notify server
    let playerRole = prompt("Enter your role (player1, player2, admin):");
    console.log("Player role entered:", playerRole);
    socket.emit("joinGame", playerRole);
    console.log("Emitted 'joinGame' event with role:", playerRole);

    // Shuffle button handler
    document.getElementById("shuffleButton").addEventListener("click", () => {
      console.log("Shuffle button clicked");
      socket.emit("shuffle", { role: playerRole, action: "shuffleClicked" });
      console.log("Emitted 'shuffle' event with data:", { role: playerRole, action: "shuffleClicked" });
      // (The server will update gameState and broadcast it to all clients.)
    });

    // Hide button handler
    document.getElementById("hideButton").addEventListener("click", () => {
      console.log("Hide button clicked");
      socket.emit("hide", { role: playerRole, action: "hideClicked" });
      console.log("Emitted 'hide' event with data:", { role: playerRole, action: "hideClicked" });
    });

    // Reveal square function: send event to server to update gameState
    function revealSquare(element) {
      console.log("Reveal square clicked:", element.id);
      socket.emit("revealSquare", { square: element.id, role: playerRole });
      console.log("Emitted 'revealSquare' event for", element.id);
    }
  </script>
</body>
</html>
